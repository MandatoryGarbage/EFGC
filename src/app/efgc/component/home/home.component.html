<h2>Home Component works!</h2>
<div fxLayout="row wrap" fxLayoutGap="20px">
  <mat-card *ngFor="let game of tournamentsByGame">
    <h3 mat-card-title>{{game.game}}</h3>
    <div *ngFor="let tournament of game.tournaments">{{tournament.tournament.name}} | {{tournament.tournament.participants_count}} entrants</div>
  </mat-card>
</div>
